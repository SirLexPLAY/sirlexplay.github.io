<li class="card course-card">
  <span class="header">
    {{ include.title }}
  </span>
  <hr />
  <div class="body">
    <p>{{ include.description }}</p>
    {% if include.code %}
      <p class="course-meta"><strong>Course Code:</strong> {{ include.code }}</p>
    {% endif %}
    {% if include.credits %}
      <p class="course-meta"><strong>Credits:</strong> {{ include.credits }}</p>
    {% endif %}
  </div>
</li>
